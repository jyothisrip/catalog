{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
		<center><p style="font-style:italic;color:red;font-size:25px;">You Can Edit Furniture Details Here</p></center>
			<form action="{{ url_for('editFurniture',gptid=gptid,gptename=furnituredetail.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Furniture Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Furniture Name:</label>
					    <input type="name" class="form-control" name="name" value="{{furnituredetail.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="description">Enter Description:</label>
					    <input type="text" class="form-control" name="description" value="{{furnituredetail.description}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Furniture Color:</label>
					    <input type="text" class="form-control" name="color" value="{{furnituredetail.color}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{furnituredetail.price}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="model">Enter Model:</label>
					    <input type="text" class="form-control" name="model" value="{{furnituredetail.model}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
