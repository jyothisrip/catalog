

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<center><p style="font-style:italic;font-size:25px;color:red;">Add New Furniture Details </p></center>
			<form action="{{ url_for('addFrDetails',tbname=tbname)}}" method="POST">
				<center>
				<div class="panel panel-primary">
					
				  <div class="panel-heading bg-success">Add Furniture Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Furniture Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter Furniture Name:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="description">Enter Description For Funiture:</label>
					    <input type="text" class="form-control" name="description" placeholder="Enter Description:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Color For Furniture :</label>
					    <input type="text" class="form-control" name="color" placeholder="Enter Furniture Color:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price For Furniture:</label>
					    <input type="text" class="form-control" name="price" placeholder="Enter Price:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="model">Enter Model For Furniture:</label>
					    <input type="text" class="form-control" name="model" placeholder="Enter Model:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers and characters Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="furniturecompanynameid" value="{{ tbname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				
				</div>
				</center>
				</form>
			
			</div>
</div>
{% endblock content %}
